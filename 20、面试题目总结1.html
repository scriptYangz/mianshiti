    import Vue from 'vue'
    import Router from 'vue-router'
    import GoodsList from '@/components/goodsList'
    import GoodsDetail from '@/components/goodsDetails'
    Vue.use(Router)
    export default new Router({
    	mode:"history",
    	routes:[{
    		path:"/",
    		name:"goodlist",
    		component:GoodsList
    	},{
    		path:"/goodsDetail:id",
    		name:"goodsDetail",
    		component:GoodsDetail
    	}]
    })
       
		
		
		//5、js原始类型

        //6、vue-router有哪几种导航勾子？
       //（1） 全局钩子
        const Login = {template:`<div>login</div>`}
        const Register = {template:`<div>register</div>`}
       
        const routes = [{//定义路由
        	path:"/",
        	name:"login"
        	component:Login
        },{
        	path:"/register",
        	name:"reg",
        	component:Register
        }]
		const router = new Router({routes})//创建路由实例
		
		router.beforeEach((to,from,next)=>{
			//to是要到达的组件，from相反
			next();
		})
		router.afterEach((to,from,next)=>{
			//to是要到达的组件，from相反
		    console.log(to.path);
		})
/*		
 * next(): 进行管道中的下一个钩子。如果全部钩子执行完了，则导航的状态就是confirmed （确认的）。
   next(false): 中断当前的导航。如果浏览器的 URL 改变了（可能是用户手动或者浏览器后退按钮），那么 URL 地址会重置到 from
路由对应的地址。
   next('/') 或者 next({ path: '/' }): 跳转到一个不同的地址。当前的导航被中断，然后进行一个新的导航。
   ...确保要调用 next方法，否则钩子就不会被 resolved。*/
  
        //(2)组件内的钩子
        let fromPath = ""
        export default{
        	beforeRouterEnter(to,from,next){
         // 在渲染该组件的对应路由被 confirm 前调用
         // 不！能！获取组件实例 `this`
         // 因为当钩子执行前，组件实例还没被创建
        		fromPath = from.path;
        		next();
        	}
        }
